<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt • Tasty</title>
  <meta name="description" content="Tasty – enkla recept och matinspiration.">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<a class="skip-link" href="#main">Hoppa till innehåll</a>
<header>
  <div class="container navbar">
    <div class="brand"><span class="logo" aria-hidden="true"></span><strong>Tasty</strong></div>
    <input type="checkbox" id="nav-toggle" aria-label="Öppna meny">
    <label class="hamburger" for="nav-toggle" aria-controls="primary-nav" aria-expanded="false">☰ Meny</label>
    <nav id="primary-nav" class="nav-links" aria-label="Huvudmeny">
      <a href="index.html">Hem</a><a href="recept.html">Recept</a><a href="widget.html">Matwidget</a><a href="om.html">Om</a><a href="kontakt.html" aria-current="page">Kontakt</a>
    </nav>
  </div>
</header>
<main id="main" class="container">

<section class="card">
  <div class="pad">
    <h1>Kontakt</h1>
    <form action="#" method="post" class="grid">
      <div>
        <label for="name">Namn</label><br>
        <input id="name" name="name" type="text" required>
      </div>
      <div>
        <label for="email">E-post</label><br>
        <input id="email" name="email" type="email" required>
      </div>
      <div class="grid-2">
        <div>
          <label for="subject">Ämne</label><br>
          <input id="subject" name="subject" type="text" required>
        </div>
        <div>
          <label for="topic">Ärende</label><br>
          <select id="topic" name="topic">
            <option>Allmänt</option>
            <option>Felrapport</option>
            <option>Förslag</option>
          </select>
        </div>
      </div>
      <div>
        <label for="message">Meddelande</label><br>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>
      <div>
        <button class="button" type="submit">Skicka</button>
      </div>
    </form>
  </div>
</section>
</main>
<footer>
  <div class="container">
    <p>&copy; 2025 Tasty. Byggd för kursprojekt. <a href="om.html">Om sajten</a></p>
  </div>
</footer>
</body>
</html>
